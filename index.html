<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle.lt - Fun with Particles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="requestMotionPermission">Request Motion Access</button>
    <div class="ui">
        <div class="info">
            <span id="fps">FPS: 0</span>
        </div>
    </div>

    <div class="controls">
        <div class="main-controls">
            <div class="sliders">
                <div class="slider-container">
                    <label for="particleSlider">Particles: <span id="particleValue">191</span></label>
                    <input type="range" id="particleSlider" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label for="sizeSlider">Size: <span id="sizeValue">2-12</span></label>
                    <input type="range" id="sizeSlider" min="0" max="100" value="32">
                </div>
                <div class="slider-container">
                    <label for="speedSlider">Speed: <span id="speedValue">0.5</span></label>
                    <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="0.5">
                </div>
               
                <div class="slider-container">
                    <label for="turbulenceStrengthSlider">Turbulence Strength: <span id="turbulenceStrengthValue">0.5</span></label>
                    <input type="range" id="turbulenceStrengthSlider" min="0" max="2" step="0.1" value="0.5">
                </div>
                <div class="slider-container">
                    <label for="turbulenceScaleSlider">Turbulence Scale: <span id="turbulenceScaleValue">0.1</span></label>
                    <input type="range" id="turbulenceScaleSlider" min="0.01" max="0.5" step="0.01" value="0.1">
                </div>
            </div>
            <div class="options">
                <div class="control-group">
                    <label for="sizeMode">Uniform Size:</label>
                    <input type="checkbox" id="sizeMode" checked>
                </div>
                <div class="control-group">
                    <label for="particleType">Particle Type:</label>
                    <select id="particleType" class="select-style">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="colorMode">Color Mode:</label>
                    <select id="colorMode" class="select-style">
                        <option value="rainbow">Rainbow</option>
                        <option value="neon">Neon</option>
                        <option value="cool">Cool</option>
                        <option value="warm">Warm</option>
                        <option value="pastel">Pastel</option>
                        <option value="kinetic">Kinetic</option>
                        <option value="single">Single</option>
                    </select>
                </div>
                <div class="control-group color-picker" id="colorPicker">
                    <input type="color" id="colorWell" value="#00ff88" class="color-picker">
                </div>
                <div class="control-group">
                    <label for="physicsMode">Mode: <span id="currentMode">Normal</span></label>
                    <select id="physicsMode" class="select-style">
                        <option value="normal">Normal</option>
                        <option value="vortex">Vortex</option>
                        <option value="attract">Attract</option>
                        <option value="repel">Repel</option>
                        <option value="turbulence">Turbulence</option>

                    </select>
                </div>
                <div class="control-group">
                    <label for="sensorToggle">Use Device Motion</label>
                    <input type="checkbox" id="sensorToggle">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="resetBtn" class="btn">Reset (R)</button>
            <button id="modeBtn" class="btn">Change Mode (M)</button>
        </div>
    </div>
    <button id="toggleUI" class="toggle-ui">UI</button>

    <div class="keyboard-shortcuts">
        Shortcuts: H - Toggle UI, Space - Pause/Play, R - Reset, E - Explode, M - Change Mode
    </div>

    <script src="simulation.js"></script>
</body>
</html>
